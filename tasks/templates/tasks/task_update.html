<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Görevi Güncelle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f4f6;
        }
        .update-box {
            max-width: 600px;
            margin: 60px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.08);
        }
    </style>
</head>
<body>

<div class="update-box">
    <h2 class="text-center mb-4">✏ Görevi Güncelle</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Başlık</label>
            <input type="text" name="title" class="form-control" value="{{ task.title }}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Açıklama</label>
            <textarea name="description" class="form-control" rows="4">{{ task.description }}</textarea>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" name="completed" class="form-check-input" id="completedCheckbox"
                   {% if task.completed %}checked{% endif %}>
            <label class="form-check-label" for="completedCheckbox">Tamamlandı</label>
        </div>

        <div class="d-flex justify-content-between">
            <a href="{% url 'task_list' %}" class="btn btn-outline-secondary">← İptal</a>
            <button type="submit" class="btn btn-primary">Güncelle</button>
        </div>
    </form>
</div>

</body>
</html>
