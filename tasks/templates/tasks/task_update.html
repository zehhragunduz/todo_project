<!DOCTYPE html>
<html>
<head>
    <title>Görevi Güncelle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2 class="text-center mb-4">Görevi Güncelle</h2>

<form method="post" class="border p-4 rounded shadow">
  {% csrf_token %}
  <div class="mb-3">
    <label for="title" class="form-label">Başlık:</label>
    <input type="text" name="title" class="form-control" value="{{ task.title }}" required>
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Açıklama:</label>
    <textarea name="description" class="form-control">{{ task.description }}</textarea>
  </div>
  <div class="form-check mb-3">
    <input type="checkbox" name="completed" class="form-check-input" {% if task.completed %}checked{% endif %}>
    <label class="form-check-label">Tamamlandı</label>
  </div>
  <button type="submit" class="btn btn-primary">Güncelle</button>
  <a href="{% url 'task_list' %}" class="btn btn-secondary">İptal</a>
</form>

</body>
</html>
