<!DOCTYPE html>
<html>
<head>
    <title>Görev Listesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h1 class="text-center">Görev Listesi</h1>
<a href="{% url 'task_add' %}" class="btn btn-primary mb-3">+ Yeni Görev Ekle</a>

<ul class="list-group">
  {% for task in tasks %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <strong>{{ task.title }}</strong>
        {% if task.completed %}<span class="badge bg-success ms-2">Tamamlandı</span>{% endif %}
        <br><small class="text-muted">{{ task.description }}</small>
      </div>
      <div>
        <a href="{% url 'task_toggle' task.id %}" class="btn btn-sm btn-warning">Durumu Değiştir</a>
        <a href="{% url 'task_update' task.id %}" class="btn btn-sm btn-info">Güncelle</a>
        <a href="{% url 'task_delete' task.id %}" class="btn btn-sm btn-danger">Sil</a>
      </div>
    </li>
  {% empty %}
    <li class="list-group-item">Hiç görev yok!</li>
  {% endfor %}
</ul>

</body>
</html>
