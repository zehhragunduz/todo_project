<!DOCTYPE html>
<html lang="tr">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .task-form {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="task-form">
    <h2 class="text-center mb-4">üìù Yeni G√∂rev Ekle</h2>

    <form method="post">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="title" class="form-label">Ba≈ülƒ±k</label>
        <input type="text" name="title" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">A√ßƒ±klama</label>
        <textarea name="description" class="form-control" rows="4"></textarea>

    </form>
    <div class="mb-3">

      <select name="user" class="form-select" required>
        {% for u in users %}
          <option value="{{ u.id }}">{{ u.username }}</option>
        {% endfor %}
      </select>
    </div>
    


</body>
</html>
