<h2>Giriş Yap</h2>
<form method="post">
  {% csrf_token %}
  <input type="text" name="username" placeholder="Kullanıcı Adı"><br>
  <input type="password" name="password" placeholder="Şifre"><br>
  <button type="submit">Giriş</button>
</form>
<a href="{% url 'register' %}">Hesabın yok mu? Kayıt ol</a>
