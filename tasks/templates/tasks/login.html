<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Giriş Yap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 60px auto;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2 class="text-center mb-4">Giriş Yap</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" name="username" placeholder="Kullanıcı Adı" class="form-control" required>
        </div>

        <div class="mb-3">
            <input type="password" name="password" placeholder="Şifre" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Giriş</button>
    </form>

    <div class="mt-3 text-center">
        <a href="{% url 'register' %}">Hesabın yok mu? <strong>Kayıt ol</strong></a>
    </div>
</div>

</body>
</html>
